# Fly.io 应用配置
app = "veo-studio-pro"
primary_region = "nrt"  # 东京区域，对中国用户友好

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
